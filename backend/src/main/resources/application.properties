spring.application.name=backend

# MONGO Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=HRVibe_DB

spring.data.mongodb.write-null-fields=true

# GITHUB Oauth
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=none

app.url=${APP_URL} // temp: http://localhost:5173/

github.client.id=_GITHUB_CLIENT_ID
github.client.secret=YOUR_GITHUB_CLIENT_SECRET
github.redirect.uri=http://localhost:8080/login/oauth2/code/github

# GARMIN DB
sqlite.summary.db.path=${GARMIN_SUMMARY_DB}

# SONAR (Not required)
sonar.token=${SONAR_TOKEN}

# Logging
logging.level.root=info
logging.level.com.backend=debug